<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wired | Problema</title>
    <link rel="icon" href="./images/logo_128.png">
    <link rel="stylesheet" href="./css/partials/page-complaint.css">
</head>
<body>
    <div id="page-complaint">
        <header>
            <a href="./map.html" class="upperBackButton"><img src="./images/arrow_back.svg" alt="Voltar"></a>
        </header>
