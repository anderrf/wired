<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wired | Problema</title>
    <link rel="icon" href="./images/logo_128.png">
    <link rel="stylesheet" href="./css/partials/page-complaint.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
</head>
<body>
    <div id="page-complaint">
        <header>
            <a href="./map.html" class="upperBackButton"><img src="./images/arrow_back.svg" alt="Voltar"></a>
            <div></div>
            <p><strong>Nome</strong></p>
            <a href="">
                <img src="./images/exit.svg" alt="Sair">
            </a>
        </header>
        <h2>Problema</h2>
        <div class="complaintInfo">
            <p>Descrição do problema em questão</p>
            <div id="mapid"></div>
            <input type="hidden" name="lat" id="lat">
            <input type="hidden" name="lng" id="lng">
            <div class="complaintItem">
                <button id="btnCreateComplaint" type="submit">Cancelar problema</button>
            </div>
        </div>
    </div>
    <span hidden data-id="1" data-title="title" data-lat="-24.093754" data-lng="-46.618384" id="complaintData"></span>
    <script src="./scripts/page-complaint.js"></script>
</body>
</html>
