<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wired | Entrar</title>
    <link rel="icon" href="./images/logo_128.png">
    <link rel="stylesheet" href="./css/partials/page-logon.css">
</head>
<body>
    <div id="page-logon">
        <h1>Conecte-se</h1>
        <form action="" method="GET">
            <div class="logItem">
                <label for="logEmail">E-mail:</label>
                <input id="logEmail" class="logInput" type="email">
            </div>
            <div class="logItem">
                <label for="logPassword">Senha:</label>
                <input id="logPassword" class="logInput" type="password">
            </div>
            <div class="logItem">
                <button type="submit">Entrar</button>
            </div>
        </form>
        <a href="/" class="logBackButton">
            <img src="./images/arrow_back.svg" alt="Voltar">
        </a>
    </div>
</body>
</html>
